<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carvery - Viewer</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #glwrap {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      cursor: grab;
    }

    canvas:active {
      cursor: grabbing;
    }

    .controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }

    .controls button {
      background: #444;
      border: 1px solid #666;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
      width: 100%;
    }

    .controls button:hover {
      background: #555;
    }

    .controls button:active {
      background: #333;
    }

    .controls input[type="file"] {
      display: none;
    }

    .info {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #444;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
<div id="app">
  <div id="glwrap">
    <canvas id="gl" tabindex="0"></canvas>
    <div class="controls">
      <div>
        <strong>Voxel Viewer</strong>
      </div>
      <button id="btnLoad">Load Model</button>
      <input id="fileInput" type="file" accept="application/json" />
      <button id="btnScreenshot">Save Screenshot</button>
      <div class="info">
        Drag to rotate camera<br>
        Scroll to zoom
      </div>
    </div>
  </div>
</div>

<script type="module" src="/src/render.js"></script>
</body>
</html>
