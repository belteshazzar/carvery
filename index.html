<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carvery</title>
</head>
<body>
<div id="app">

  <div id="glwrap">
    <canvas id="gl" tabindex="0"></canvas>
    <div class="hud">
      <div><span id="x">-</span>,<span id="y">-</span>,<span id="z">-</span></div>
      <div>Voxels: <span id="vis">–</span></div>
      <div>Quads: <span id="quads">–</span></div>
      <div>Triangles: <span id="tris">–</span></div>
    </div>
  </div>
  <!-- Main toolbar with all controls in one row -->
  <div class="toolbar">
    <div class="toolbar-row">
    <!-- Mode selection -->
    <div class="radio-toolbar">
      <input type="radio" id="modePaint" name="modeSelect" value="paint" checked>
      <label for="modePaint">Paint (q)</label>
      <input type="radio" id="modeCarve" name="modeSelect" value="carve">
      <label for="modeCarve">Carve (w)</label>
      <input type="radio" id="modeAdd" name="modeSelect" value="add">
      <label for="modeAdd">Add (s)</label>
    </div>

    <div class="sep"></div>

    <!-- Option selection -->
    <div class="radio-toolbar">
      <input type="radio" id="optionVoxel" name="optionSelect" value="voxel" checked>
      <label for="optionVoxel">Voxel (v)</label>
      <input type="radio" id="optionRow" name="optionSelect" value="row">
      <label for="optionRow">Row (r)</label>
      <input type="radio" id="optionPlane" name="optionSelect" value="plane">
      <label for="optionPlane">Plane (p)</label>
    </div>

    <div class="sep"></div>

    <!-- Undo/Redo controls -->
    <div class="undo-group">
      <button id="btnUndo" title="Undo (Ctrl+Z / ⌘Z)" disabled>Undo</button>
      <button id="btnRedo" title="Redo (Ctrl+Y / Ctrl+Shift+Z / ⌘Shift+Z)" disabled>Redo</button>
    </div>

    <div class="sep"></div>

    <!-- Import/Export -->
    <input id="fileInput" type="file" accept="application/json" style="display: none;" />
    <div class="undo-group">
      <button id="btnImport">Import</button>
      <button id="btnExport">Export</button>
    </div>

    <div class="sep"></div>

    <!-- Reset -->
    <button id="resetSolid">Reset</button>
  </div>

  <!-- Palette editor -->
  <div class="toolbar-row" id="palette"></div>
</div>

<!-- Add to index.html animation panel -->
<div class="animation-panel">
  <textarea id="animationDSL" rows="10" cols="40" placeholder="Enter animation DSL here...">

{
  "groups": [
    {
      "name": "door",
      "bounds": { "min": [0, 0, 0], "max": [2, 4, 1] },
      "pivot": [0, 0, 0],
      "axis": [0, 1, 0],
      "loop": true,
      "keyframes": [
        { "type": "rotate", "start": 0, "end": 90, "duration": 2 }
      ]
    },
    {
      "name": "platform",
      "bounds": { "min": [4, 0, 4], "max": [8, 1, 8] },
      "loop": false,
      "keyframes": [
        { "type": "move", "axis": "y", "start": 0, "end": 4, "duration": 1 },
        { "type": "wait", "duration": 0.5 },
        { "type": "move", "axis": "y", "start": 4, "end": 0, "duration": 1 }
      ]
    }
  ]
}

  </textarea>
  <div class="animation-controls">
    <button id="btnCompile">Compile</button>
    <button id="btnPlay">Play</button>
    <button id="btnPause">Pause</button>
    <select id="triggerSelect">
      <option value="">Select group to trigger...</option>
    </select>
    <button id="btnReset">Reset</button>
  </div>
</div>

<div id="groupPanel" class="group-panel"></div>

</div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
