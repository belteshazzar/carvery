<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carvery</title>
</head>
<body>
<div id="app">

  <div id="glwrap">
    <canvas id="gl" tabindex="0"></canvas>
    <div class="hud">
      <div><span id="x">-</span>,<span id="y">-</span>,<span id="z">-</span></div>
    </div>
  </div>
  <!-- Main toolbar with all controls in one row -->
  <div class="toolbar">
    <div class="toolbar-row">
    <!-- Mode selection -->
    <div class="radio-toolbar">
      <input type="radio" id="modePaint" name="modeSelect" value="paint" checked>
      <label for="modePaint">Paint (q)</label>
      <input type="radio" id="modeCarve" name="modeSelect" value="carve">
      <label for="modeCarve">Carve (w)</label>
      <input type="radio" id="modeAdd" name="modeSelect" value="add">
      <label for="modeAdd">Add (s)</label>
    </div>

    <div class="sep"></div>

    <!-- Option selection -->
    <div class="radio-toolbar">
      <input type="radio" id="optionVoxel" name="optionSelect" value="voxel" checked>
      <label for="optionVoxel">Voxel (v)</label>
      <input type="radio" id="optionRow" name="optionSelect" value="row">
      <label for="optionRow">Row (r)</label>
      <input type="radio" id="optionPlane" name="optionSelect" value="plane">
      <label for="optionPlane">Plane (p)</label>
    </div>

    <div class="sep"></div>

    <!-- Undo/Redo controls -->
    <div class="undo-group">
      <button id="btnUndo" title="Undo (Ctrl+Z / ⌘Z)" disabled>Undo</button>
      <button id="btnRedo" title="Redo (Ctrl+Y / Ctrl+Shift+Z / ⌘Shift+Z)" disabled>Redo</button>
    </div>

    <div class="sep"></div>

    <!-- Import/Export -->
    <input id="fileInput" type="file" accept="application/json" style="display: none;" />
    <div class="undo-group">
      <button id="btnImport">Import</button>
      <button id="btnExport">Export</button>
    </div>

    <div class="sep"></div>

    <!-- Reset -->
    <button id="resetSolid">Reset</button>

    <!-- Animation panel toggle -->
    <button id="btnToggleAnimations">Animations</button>
  </div>

  <!-- Palette editor -->
  <div class="toolbar-row" id="palette"></div>
</div>

<!-- Update animation panel -->
<div class="animation-panel">
  <div class="animation-panel-header">
    <h3>Animations</h3>
    <button id="btnCloseAnimations" class="close-btn">&times;</button>
  </div>
  
  <textarea id="animationDSL" rows="15" cols="40" placeholder="Enter animation DSL here...">group door [0, 0, 0] to [2, 4, 1]
group platform [4, 0, 4] to [8, 1, 8]

anim door_open {
  group door
  rotate 90 for 2 pivot [0, 0, 0] axis [0, 1, 0]
}

anim door_close {
  group door
  rotate -90 for 2 pivot [0, 0, 0] axis [0, 1, 0]
}

anim updown loop {
  group platform
  move y 4 for 1
  wait 0.5
  move y -4 for 1
}</textarea>
  
  <div class="animation-controls">
    <button id="btnCompile">Compile</button>
    <button id="btnPlay">Play Loops</button>
    <button id="btnPause">Pause All</button>
    <button id="btnResetAll">Reset All</button>
  </div>
  
  <div class="animation-list-container">
    <h4>Animations</h4>
    <div id="animationList"></div>
  </div>
  
</div>

</div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
