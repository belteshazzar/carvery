<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carvery</title>
</head>
<body>
<div id="app">

  <div id="glwrap">
    <canvas id="gl" tabindex="0"></canvas>
    <div class="hud">
      <div><span id="x">-</span>,<span id="y">-</span>,<span id="z">-</span></div>
    </div>
  </div>
  <!-- Main toolbar with all controls in one row -->
  <div class="toolbar">
    <div class="toolbar-row">
    <!-- Mode selection -->
    <div class="radio-toolbar">
      <input type="radio" id="modePaint" name="modeSelect" value="paint" checked>
      <label for="modePaint">Paint (q)</label>
      <input type="radio" id="modeCarve" name="modeSelect" value="carve">
      <label for="modeCarve">Carve (w)</label>
      <input type="radio" id="modeAdd" name="modeSelect" value="add">
      <label for="modeAdd">Add (s)</label>
    </div>

    <div class="sep"></div>

    <!-- Option selection -->
    <div class="radio-toolbar">
      <input type="radio" id="optionVoxel" name="optionSelect" value="voxel" checked>
      <label for="optionVoxel">Voxel (v)</label>
      <input type="radio" id="optionRow" name="optionSelect" value="row">
      <label for="optionRow">Row (r)</label>
      <input type="radio" id="optionPlane" name="optionSelect" value="plane">
      <label for="optionPlane">Plane (p)</label>
    </div>

    <div class="sep"></div>

    <!-- Undo/Redo controls -->
    <div class="undo-group">
      <button id="btnUndo" title="Undo (Ctrl+Z / ⌘Z)" disabled>Undo</button>
      <button id="btnRedo" title="Redo (Ctrl+Y / Ctrl+Shift+Z / ⌘Shift+Z)" disabled>Redo</button>
    </div>

    <div class="sep"></div>

    <!-- Import/Export -->
    <input id="fileInput" type="file" accept="application/json" style="display: none;" />
    <div class="undo-group">
      <button id="btnImport">Import</button>
      <button id="btnExport">Export</button>
    </div>

    <div class="sep"></div>

    <!-- Reset -->
    <button id="resetSolid">Reset</button>

    <div class="sep"></div>

    <!-- Shift controls -->
    <div class="undo-group">
      <button id="btnShiftXPos" title="Shift all voxels +1 in X axis">+X</button>
      <button id="btnShiftXNeg" title="Shift all voxels -1 in X axis">-X</button>
      <button id="btnShiftYPos" title="Shift all voxels +1 in Y axis">+Y</button>
      <button id="btnShiftYNeg" title="Shift all voxels -1 in Y axis">-Y</button>
      <button id="btnShiftZPos" title="Shift all voxels +1 in Z axis">+Z</button>
      <button id="btnShiftZNeg" title="Shift all voxels -1 in Z axis">-Z</button>
    </div>

    <div class="sep"></div>

    <!-- Animation panel toggle -->
    <button id="btnToggleAnimations">Animations</button>
  </div>

  <!-- Palette editor -->
  <div class="toolbar-row" id="palette"></div>
</div>

<!-- Update animation panel -->
<div class="animation-panel">
  <div class="animation-panel-header">
    <h3>Animations</h3>
    <button id="btnCloseAnimations" class="close-btn">&times;</button>
  </div>
  
  <textarea id="animationDSL" rows="15" cols="40" placeholder="Enter animation DSL here...">
    
    
group left-wing {
  min [0, 2, 0]
  max [0, 3, 6]
}

group right-wing {
  min [4, 2, 0]
  max [4, 3, 6]
}

anim flap-left {
  group left-wing
  loop
  rotate 0 to -60 for 0.2 pivot [1, 4, 0] axis [0, 0, 1] easing ease-in-out
  rotate 0 to 60 for 0.2 pivot [1, 4, 0] axis [0, 0, 1] easing ease-in-out
}

anim flap-right {
  group right-wing
  loop
  rotate 0 to 60 for 0.2 pivot [4, 4, 0] axis [0, 0, 1] easing ease-in-out
  rotate 0 to -60 for 0.2 pivot [4, 4, 0] axis [0, 0, 1] easing ease-in-out
}

group left-leg {
  min [1, 0, 3]
  max [1, 1, 5]
}

group right-leg {
  min [3, 0, 3]
  max [3, 1, 5]
}

anim walk-left {
  group left-leg
  loop
  rotate 0 to -20 for 0.2 pivot [1, 2, 4.5] axis [1, 0, 0] easing ease-in
  rotate 0 to 40 for 0.4 pivot [1, 2, 4.5] axis [1, 0, 0] easing ease-out
  rotate 0 to -20 for 0.2 pivot [1, 2, 4.5] axis [1, 0, 0] easing ease-in
}

anim walk-right {
  group right-leg
  loop
  rotate 0 to 20 for 0.2 pivot [1, 2, 4.5] axis [1, 0, 0] easing ease-in
  rotate 0 to -40 for 0.4 pivot [1, 2, 4.5] axis [1, 0, 0] easing ease-out
  rotate 0 to 20 for 0.2 pivot [1, 2, 4.5] axis [1, 0, 0] easing ease-in
}

</textarea>
  
  <div class="animation-controls">
    <button id="btnCompile">Compile</button>
    <button id="btnPlay">Play Loops</button>
    <button id="btnPause">Pause All</button>
    <button id="btnResetAll">Reset All</button>
  </div>
  
  <div class="animation-list-container">
    <h4>Animations</h4>
    <div id="animationList"></div>
  </div>
  
  <div class="group-list-container">
    <h4>Groups</h4>
    <div id="groupList"></div>
  </div>
  
</div>

</div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
